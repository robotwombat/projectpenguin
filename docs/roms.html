<!DOCTYPE html>
<html lang="en">

<!-- Created by robotwombat -->

<head>
  <!-- Import CSS -->
  <link rel="stylesheet" href="css/mainStyle.css">
  <!-- Scale page to display width -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Load in header and footer -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function(){
      var header = $("#header");
      var footer = $("#footer");
      var scrolltop = $("#scrolltop");
      header.load("header.html");
      footer.load("footer.html");
      scrolltop.load("scrolltop.html")
    });
  </script>
  <!-- Page title and favicons -->
  <title> Project Penguin </title>
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png">
  <link rel="manifest" href="images/favicons/site.webmanifest">
  <link rel="mask-icon" href="images/favicons/safari-pinned-tab.svg" color="#33cdc6">
  <meta name="apple-mobile-web-app-title" content="Project Penguin">
  <meta name="application-name" content="Project Penguin">
  <meta name="msapplication-TileColor" content="#33cdc6">
  <meta name="theme-color" content="#33cdc6">
</head>

<body>
  <div id="scrolltop"></div>
  <div id="header" style="min-height: 229px"></div>
  <div class="cardholder">
    <div class="card">
      <img class="card" src="./images/kosp-logo.jpg" style="border-radius:50%; border: 2px solid black">
      <br>
      <h3> KOSP </h3>
      <button type="button" onclick="window.open('https://sourceforge.net/projects/kosp/files/', '_blank')">Downloads</button><br>
      <button type="button" onclick="window.location.href='template.html'">Installation</button>
      <button type="button" onclick="window.open('https://t.me/kospOP7P', '_blank')">Telegram</button>
    </div>
    <div class="card">
      <img class="card" src="./images/yaap-logo.jpg" style="border-radius:50%; border: 2px solid black">
      <br>
      <h3> YAAP </h3>
      <button type="button" onclick="window.open('https://mirror.codebucket.de/yaap/', '_blank')">Downloads</button><br>
      <button type="button" onclick="window.location.href='template.html'">Installation</button>
      <button type="button" onclick="window.open('https://t.me/yaapop7', '_blank')">Telegram</button>
    </div>
  </div>
  <div id="footer"></div>
</body>

</html>
